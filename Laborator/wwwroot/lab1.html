<html>
<head>
    <meta charset="utf-8" />

    <link href="css/site.css" rel="stylesheet" />
</head>
<body>

        <nav class="container">-->
    <!-- Панель навигации -->

    <div class="container-fluid mx-5 my-0">
        <h1>Лабораторная работа 1</h1>
        <h2>Список</h2>
        <ol type="A">
            <li>Элемент 1 списка
            <li>Элемент 2 списка
        </ol>
        <div class="container-fluid my-3">
            <h2>Форма</h2>
        </div>
        </div>

        <!--</div>
            </nav>
        </nav>
    </header>-->
        <form method="post">
            <div class="container-fluid mx-5 my-0">
                <div class="row">
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Checkbox1" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Чек-бокс 1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Checkbox2" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                                Чек-бокс 2
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-4">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Радио-1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Радио-2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">Радио-3</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row my-3">
                    <label for="validationCustom" class="col-sm-1 col-form-label">Логин:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="validationCustom" id="validationCustom" placeholder="Введите имя">
                    </div>
                </div>
                <div class="form-group row my-3">
                    <label for="inputPassword" class="col-sm-1 col-form-label">Пароль:</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Введите пароль">
                    </div>
                </div>

                <div class="form-group row my-3">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </div>
                </div>
            </div>
        </form>
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
